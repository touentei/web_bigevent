<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
</head>

<body>
    <!-- ヘッダー部分　LOGO -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="" />
    </div>

    <!-- 登録ログイン部分 -->
    <div class="loginAndRegBox">
        <div class="title-box">

        </div>
        <!-- ログイン -->
        <div class="login-box">
            <form class="layui-form" id="form_login">
                <!-- username -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="ユーザ名を入力してください" autocomplete="off" class="layui-input">
                </div>
                <!-- pw -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="パスワードを入力してください" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>ログイン</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">登録画面へ</a>
                </div>
            </form>
        </div>
        <!-- 登録 -->
        <div class="reg-box">
            <form class="layui-form" id="form_reg">
                <!-- username -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="ユーザ名を入力してください" autocomplete="off" class="layui-input">
                </div>
                <!-- pw -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="パスワードを入力してください" autocomplete="off" class="layui-input">
                </div>
                <!-- pw確認 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="パスワードを確認してください" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登録</button>
                </div>

                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">ログイン画面へ</a>
                </div>
            </form>
        </div>
    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseApi.js"></script>
    <script src="/assets/js/login.js"></script>

</body>

</html>
